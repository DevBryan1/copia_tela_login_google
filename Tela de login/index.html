<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div id="itens">
        <div id="inicio">
            <img src="google.svg" id="imagemtop">

            <P id="login">Fazer Login</P>
            <p id="frases">Use sua Conta do Google</p>
        </div>
        <input type="email" type="number" placeholder="E-mail ou telefone" id="caixa">
        <br></br>
        <a href="google.com" id="esqueci"><b>Esqueceu seu e-mail?</b></a>
        <br></br>
        <div id="nope">
            <p>Não está no seu computador? Use uma janela de navegação privada para fazer login.<a href="google.com" id="sei">Saiba mais</a></p>
        </div>
        <a href="google.com" id="create"><b>Criar conta</b></a>
        <button id="go">
            <b id="goinside">Avançar</b>
        </button>
    </div>
    </body>
</html>
